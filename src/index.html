<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Diff Cam Example</title>

    <link href="site.css" rel="stylesheet" />
  </head>
  <body>
    <div class="controls">
      <button class="toggle" data-target=".video">Toggle video</button>
      <button class="toggle" data-target=".motion">Toggle motion</button>
      <button class="toggle" data-target=".graph">Toggle graph</button>
      <select id="select-audio">
        <option value="none">Stop</option>
        <option value="single-rate">Single track rate</option>
        <option value="single">Single track</option>
        <option value="multi">Multi track</option>
      </select>
    </div>
    <figure class="video hidden">
      <video id="video"></video>
      <figcaption>Live Video</figcaption>
    </figure>

    <figure class="motion hidden">
      <canvas id="motion"></canvas>
      <figcaption>
        Motion Heatmap<br />
        Score: <span id="score">?</span>
      </figcaption>
    </figure>

    <figure class="graph">
      <canvas id="graph"></canvas>
    </figure>

    <script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
    <script src="index.js"></script>
  </body>
</html>
